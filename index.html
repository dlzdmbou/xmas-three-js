<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎁.js</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/app.css" />
</head>

<body>

    <!-- 🔥 this is where the three js renderer lives 🔥 -->
    <div id="App">
        <a id="AppCode" href="/about.html" title="Source code, with festive wrappings">🎁</a>
        <div id="GameHUD">
            <div><span id="Time">60</span> ⏱️</div>
            <div><span id="Score">0</span> 🎇</div>            
        </div>
        <div id="GameUI" class="hidden">
            <div id="GameOver">
                <h2>Game Over</h2>
                <p>Score: <span>0</span></p>
                <hr/>
                <p>Tot volgend jaar! (...Hopelijk!?!)</p>
                <hr/>
                <button>Restart game</button>
            </div>
        </div>
    </div>

    <!-- 
    This is the main script module.
    🔥 Three initialization takes place there, and all other JS gets imported into 1 module
    ⚡ vite  will make quick work of our scripts,.. har har har.
    🎁 Vite is (ab)used as an Elf and it gets to giftwrap our code.
    -->
    <script type="module" src="/index.js"></script>
</body>

</html>
