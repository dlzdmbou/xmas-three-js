<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎁.js</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/app.css" />
</head>

<body>

    <!-- 🔥 this is where the three js renderer lives 🔥 -->
    <div id="App">
        <a id="AppCode" href="/about.html" title="Source code, with festive wrappings some haters might refer to as 'Spaghetti'">🎁</a>
        <div id="GameHUD">
            <div><span id="GameTime">30</span> ⏱️</div>
            <div><span id="GameScore" class="GameScore">0</span> 🎇</div>            
        </div>
        <div id="GameUI" class="hidden">
            <div id="GameOver">
                <h2>Game Over</h2>
                <p>🎇<span class="GameScore">0</span>🎇</p>
                <hr/>
                <p>Tot volgend jaar! (...Hopelijk!?!)</p>
                <hr/>
                <button id="GameRestart">Restart</button>
            </div>
        </div>
        <div id="GameSplash">
            <button id="GameStart">Happy Holidays!</button>
        </div>
    </div>

    <script type="module" src="/index.js"></script>
</body>

</html>
